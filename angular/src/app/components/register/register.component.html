<h2 class="page-header">Sign Up</h2>

<form (submit)="onSignUp()">
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
